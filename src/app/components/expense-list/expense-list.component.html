<div class="container">
  <h1 class="title">Despesas</h1>
  <div class="grid">
    <div class="filter-wrapper">
      <h2 class="subtitle">Filtros</h2>
      <form [formGroup]="filterForm" class="filter-form">
        <input
          id="initial-date"
          name="initial-date"
          type="date"
          [max]="today"
          [value]="previousThirtyDays"
          formControlName="from"
        />
        <p>At√©</p>
        <input
          id="final-date"
          name="final-date"
          type="date"
          [max]="today"
          [value]="today"
          formControlName="to"
        />
        <button type="button" class="tertiary-btn" (click)="getExpensesInPeriod()">Aplicar</button>
      </form>
    </div>
    <div class="list-wrapper">
      <h2 class="subtitle">Lista</h2>
      <ul class="expense-list">
        <li *ngFor="let item of expenses" class="expense-item">
          <span class="category">{{ item.category }}</span>
          <span class="amount">{{ item.amount }}</span>
          <span class="date">{{ item.date }}</span>
          <span class="config"><i class="fa-solid fa-gear"></i></span>
        </li>
      </ul>
    </div>
  </div>
</div>
